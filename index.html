<!DOCTYPE html>
<html lang="es_ES">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Calculadora Web JS</title>
</head>
<body>

    <div class="calc_container">
        <div class="calc_chasis">
            <div class="calc_result_screen">
                <p>0</p>
            </div>
            <div class="calc_buttons_container">
                <div class="calc_buttons_row1">
                    <button id="btn_7">7</button>
                    <button id="btn_8">8</button>
                    <button id="btn_9">9</button>
                    <button id="add_operation">+</button>
                </div>
                <div class="calc_buttons_row2">
                    <button id="btn_4">4</button>
                    <button id="btn_5">5</button>
                    <button id="btn_6">6</button>
                    <button id="substract_operation">-</button>
                </div>
                <div class="calc_buttons_row3">
                    <button id="btn_1">1</button>
                    <button id="btn_2">2</button>
                    <button id="btn_3">3</button>
                    <button id="multiply_operation">x</button>
                </div>
                <div class="calc_buttons_row4">
                    <button id="clear_button">C</button>
                    <button id="btn_0">0</button>
                    <button id="equals_button">=</button>
                    <button id="division_operation">/</button>
                </div>
            </div>
        </div>
        
    </div>
    
</body>
</html>
